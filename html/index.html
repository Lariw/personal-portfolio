<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamil Hajduła - Personal Portfolio</title>
    <link rel="icon" type="image/x-icon" href="../assets/laptop.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/aside.css" />
  </head>
  <body>
    <main class="main">
      <aside class="aside">
        <div class="aside__info">
          <div class="aside__avatar"></div>
          <div class="aside__content">
            <h1 class="aside__heading">Kamil Hajduła</h1>
            <span class="aside__position">QA Automation Tester</span>
          </div>

          <button class="aside__moreInfoBtn js-menuRoll">More info</button>

        </div>
        <div class="aside__moreInfo">
          <div class="separator"></div>
          <ul class="aside__contactList">
            <li class="aside__contactListItem">
              <div class="aside__contactIcon">
                <img
                  class="aside__icon"
                  src="../assets/email-icon.svg"
                  alt="Email icon"
                />
              </div>
              <div class="aside__contactInfo">
                <span class="aside__contactTitle">email</span>
                <a
                  href="mailto:kamilhajdula@hotmail.com"
                  class="aside__contactContent"
                  >kamilhajdula@hotmail.com</a
                >
              </div>
            </li>
            <li class="aside__contactListItem">
              <div class="aside__contactIcon">
                <img
                  class="aside__icon"
                  src="../assets/cell-phone-icon.svg"
                  alt="Phone icon"
                />
              </div>
              <div class="aside__contactInfo">
                <span class="aside__contactTitle">phone</span>
                <a href="tel:+48882342497" class="aside__contactContent"
                  >+48 882 342 497</a
                >
              </div>
            </li>
            <li class="aside__contactListItem">
              <div class="aside__contactIcon">
                <img
                  class="aside__icon"
                  src="../assets/calendar-icon.svg"
                  alt="Calendar icon"
                />
              </div>
              <div class="aside__contactInfo">
                <span class="aside__contactTitle">birthday</span>
                <div class="aside__contactContent">April 26, 2001</div>
              </div>
            </li>
            <li class="aside__contactListItem">
              <div class="aside__contactIcon aside__contactIcon--last">
                <img
                  class="aside__icon"
                  src="../assets/location-pin-icon.svg"
                  alt="Location icon"
                />
              </div>
              <div class="aside__contactInfo">
                <span class="aside__contactTitle">location</span>
                <div class="aside__contactContent aside__contactContent--location">
                  Olkusz, Lesser Poland Voivodeship, Poland
                </div>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="aside__socialIconsList">
            <li class="aside__socialIconsItem">
              <a
                target="_blank"
                class="aside__socialLink"
                href="https://www.facebook.com/"
                ><img
                  class="aside__socialIcon"
                  src="../assets/facebook.svg"
                  alt="Facebook icon"
              /></a>
            </li>
            <li class="aside__socialIconsItem">
              <a
                target="_blank"
                class="aside__socialLink"
                href="https://twitter.com/"
                ><img
                  class="aside__socialIcon"
                  src="../assets/twitter.svg"
                  alt="Twitter icon"
              /></a>
            </li>
            <li class="aside__socialIconsItem">
              <a
                target="_blank"
                class="aside__socialLink"
                href="https://www.instagram.com/"
                ><img
                  class="aside__socialIcon"
                  src="../assets/instagram.svg"
                  alt="Instagram icon"
              /></a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main-content"></div>
    </main>
  </body>
</html>
